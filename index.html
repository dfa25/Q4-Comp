<!DOCTYPE html>
<html>
<head>
    <title>Avid Collective - Scratch & Win</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #7dd3fc 0%, #a855f7 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            border: 2px dashed #666;
        }
        .logo h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        /* Form Section */
        #formSection {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        .checkbox-group input {
            width: auto;
        }
        .btn {
            background: #333;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            width: 80%;
            max-width: 300px;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Scratch Card Section */
        #scratchSection {
            display: none;
            text-align: center;
        }
        .scratch-container {
            position: relative;
            width: 400px;
            height: 250px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #scratchCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            z-index: 2;
        }
        .prize-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            z-index: 1;
        }
        .scratch-info {
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Results Section */
        #resultSection {
            display: none;
            text-align: center;
            padding: 30px;
        }
        .prize-announcement {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        .prize-details {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 20px 0;
        }
        .error-box {
            border-left: 4px solid #dc3545;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        .success-box {
            border-left: 4px solid #28a745;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Avid Scratch & Win</h1>
        </div>
        
        <!-- Form Section -->
        <div id="formSection">
            <p style="text-align: center; margin-bottom: 30px;">Enter your details below for your chance to scratch and win!</p>
            
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="company">Company/Agency</label>
                <select id="company" required>
                    <option value="">Select your company...</option>
                    <option value="Carat">Carat</option>
                    <option value="Dentsu">Dentsu</option>
                    <option value="Essence Mediacom">Essence Mediacom</option>
                    <option value="Flow">Flow</option>
                    <option value="Havas">Havas</option>
                    <option value="Initiative">Initiative</option>
                    <option value="Kaimera">Kaimera</option>
                    <option value="Mindshare">Mindshare</option>
                    <option value="Nunn">Nunn</option>
                    <option value="OMD">OMD</option>
                    <option value="PHD">PHD</option>
                    <option value="Spark Foundry">Spark Foundry</option>
                    <option value="Starcom">Starcom</option>
                    <option value="Universal McCann">Universal McCann</option>
                    <option value="Wavemaker">Wavemaker</option>
                </select>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to receive updates and agree to terms</label>
            </div>
            
            <div style="text-align: center;">
                <button class="btn" id="submitBtn" onclick="submitEntry()">CONTINUE TO SCRATCH CARD</button>
            </div>
            
            <div id="formError"></div>
        </div>
        
        <!-- Scratch Card Game Section -->
        <div id="scratchSection">
            <p style="font-size: 20px; margin-bottom: 20px;">Scratch to reveal your prize!</p>
            
            <div class="scratch-container">
                <div class="prize-layer" id="prizeLayer">
                    <!-- Prize will be set dynamically -->
                </div>
                <canvas id="scratchCanvas" width="400" height="250"></canvas>
            </div>
            
            <div class="scratch-info">
                <p><strong>Use your mouse or finger to scratch the card!</strong></p>
                <p>Scratch at least 50% to reveal your prize</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="scratchPercent">0% Scratched</p>
            </div>
        </div>
        
        <!-- Result Section -->
        <div id="resultSection">
            <div class="prize-announcement" id="prizeAnnouncement"></div>
            <div class="prize-details" id="prizeDetails"></div>
            <button class="btn" onclick="resetGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        let userInfo = {};
        let scratchPercentage = 0;
        let isScratching = false;
        let hasWon = false;
        let currentPrize = '';
        let entryNumber = 0;

        // Prize logic (20 winners out of 1000)
        const prizes = {
            voucher: { count: 10, total: 10, text: "ðŸŽ‰ WINNER! $100 Campaign Voucher!" },
            discount: { count: 10, total: 10, text: "ðŸŽŠ WINNER! 20% Campaign Discount!" },
            noWin: { text: "Better luck next time! Thank you for playing." }
        };

        function showError(message) {
            const errorDiv = document.getElementById('formError');
            errorDiv.innerHTML = `<div class="error-box">${message}</div>`;
        }

        async function submitEntry() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const company = document.getElementById('company').value;
            const terms = document.getElementById('terms').checked;
            const submitBtn = document.getElementById('submitBtn');
            
            // Clear previous errors
            document.getElementById('formError').innerHTML = '';
            
            // Validate all fields
            if (!firstName || !lastName || !email || !company || !terms) {
                showError('Please fill in all fields and accept terms!');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address!');
                return;
            }
            
            // Store user info
            userInfo = { firstName, lastName, email, company };
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'PROCESSING...';
            
            // Determine prize (simplified logic - you can make this more sophisticated)
            entryNumber = Math.floor(Math.random() * 1000) + 1;
            determinePrize();
            
            // Send initial data to webhook
            const webhookData = {
                'first_name': firstName,
                'last_name': lastName,
                'email': email,
                'company': company,
                'timestamp': new Date().toISOString(),
                'has_scratched': 'false',
                'prize': 'Not yet revealed',
                'entry_number': entryNumber
            };
            
            try {
                await fetch('https://hooks.zapier.com/hooks/catch/18589917/uhnih4c/', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(webhookData)
                });
                
                console.log('Initial entry sent to webhook');
                
                // Show scratch card game
                setTimeout(() => {
                    document.getElementById('formSection').style.display = 'none';
                    document.getElementById('scratchSection').style.display = 'block';
                    initScratchCard();
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                showError('There was an error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'CONTINUE TO SCRATCH CARD';
            }
        }

        function determinePrize() {
            // Simple prize logic - adjust as needed
            const random = Math.random() * 100;
            
            if (random < 1) { // 1% chance for voucher
                hasWon = true;
                currentPrize = prizes.voucher.text;
            } else if (random < 2) { // 1% chance for discount
                hasWon = true;
                currentPrize = prizes.discount.text;
            } else {
                hasWon = false;
                currentPrize = prizes.noWin.text;
            }
            
            // Update prize layer
            document.getElementById('prizeLayer').innerHTML = currentPrize;
        }

        function initScratchCard() {
            const canvas = document.getElementById('scratchCanvas');
            const ctx = canvas.getContext('2d');
            
            // Create scratch-off layer
            ctx.fillStyle = '#888';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add "SCRATCH ME!" text
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('SCRATCH ME!', canvas.width/2, canvas.height/2);
            
            // Set up scratch events
            canvas.addEventListener('mousedown', startScratching);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('mouseup', stopScratching);
            canvas.addEventListener('mouseleave', stopScratching);
            
            // Touch events for mobile
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopScratching);
        }

        function startScratching(e) {
            isScratching = true;
            scratch(e);
        }

        function stopScratching() {
            isScratching = false;
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function scratch(e) {
            if (!isScratching) return;
            
            const canvas = document.getElementById('scratchCanvas');
            const ctx = canvas.getContext('2d');
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Create scratch effect
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.fill();
            
            // Calculate scratch percentage
            calculateScratchPercentage();
        }

        function calculateScratchPercentage() {
            const canvas = document.getElementById('scratchCanvas');
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            
            let transparent = 0;
            for (let i = 3; i < pixels.length; i += 4) {
                if (pixels[i] < 128) transparent++;
            }
            
            scratchPercentage = Math.round((transparent / (pixels.length / 4)) * 100);
            
            // Update progress
            document.getElementById('progressFill').style.width = scratchPercentage + '%';
            document.getElementById('scratchPercent').textContent = scratchPercentage + '% Scratched';
            
            // Check if 50% scratched
            if (scratchPercentage >= 50 && !document.getElementById('resultSection').style.display) {
                revealPrize();
            }
        }

        async function revealPrize() {
            // Send final data to webhook
            const finalData = {
                'first_name': userInfo.firstName,
                'last_name': userInfo.lastName,
                'email': userInfo.email,
                'company': userInfo.company,
                'timestamp': new Date().toISOString(),
                'has_scratched': 'true',
                'prize': currentPrize,
                'entry_number': entryNumber,
                'scratch_percentage': scratchPercentage
            };
            
            // Send to webhook (no-cors means we can't read response, but data still sends)
            fetch('https://hooks.zapier.com/hooks/catch/18589917/uhnih4c/', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(finalData)
            }).then(() => {
                console.log('Prize result sent to webhook');
            }).catch(() => {
                // This is expected with no-cors mode - webhook still receives data
                console.log('Prize data sent (no-cors mode)');
            });
            
            // Show result
            setTimeout(() => {
                document.getElementById('scratchSection').style.display = 'none';
                document.getElementById('resultSection').style.display = 'block';
                
                document.getElementById('prizeAnnouncement').innerHTML = currentPrize;
                
                if (hasWon) {
                    document.getElementById('prizeDetails').innerHTML = `
                        <h3>Congratulations ${userInfo.firstName}!</h3>
                        <p>We'll send your prize details to: <strong>${userInfo.email}</strong></p>
                        <p>Please allow 24-48 hours for processing.</p>
                        <p style="font-size: 12px; color: #666;">Entry #${entryNumber}</p>
                    `;
                } else {
                    document.getElementById('prizeDetails').innerHTML = `
                        <h3>Thank you for playing, ${userInfo.firstName}!</h3>
                        <p>While you didn't win this time, we appreciate your participation.</p>
                        <p>Keep an eye on your email for future promotions!</p>
                        <p style="font-size: 12px; color: #666;">Entry #${entryNumber}</p>
                    `;
                }
            }, 1000);
        }

        function resetGame() {
            // Reset everything
            scratchPercentage = 0;
            isScratching = false;
            hasWon = false;
            currentPrize = '';
            userInfo = {};
            
            // Clear form
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('email').value = '';
            document.getElementById('company').value = '';
            document.getElementById('terms').checked = false;
            
            // Reset button
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('submitBtn').textContent = 'CONTINUE TO SCRATCH CARD';
            
            // Show form section
            document.getElementById('formSection').style.display = 'block';
            document.getElementById('scratchSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'none';
            
            // Reset progress
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('scratchPercent').textContent = '0% Scratched';
        }

        console.log('Avid Scratch & Win - Complete Game Loaded');
    </script>
</body>
</html>
