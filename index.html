<!DOCTYPE html>
<html>
<head>
    <title>Avid Collective - Scratch & Win</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #7dd3fc 0%, #a855f7 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            border: 2px dashed #666;
        }
        .logo h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        .checkbox-group input {
            width: auto;
        }
        .btn {
            background: #333;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            width: 80%;
            max-width: 300px;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #28a745;
        }
        .error-box {
            border-left: 4px solid #dc3545;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Avid Scratch & Win</h1>
        </div>
        
        <p style="text-align: center; margin-bottom: 30px;">Enter your details below for your chance to scratch and win!</p>
        
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="company">Company/Agency</label>
            <select id="company" required>
                <option value="">Select your company...</option>
                <option value="Carat">Carat</option>
                <option value="Dentsu">Dentsu</option>
                <option value="Essence Mediacom">Essence Mediacom</option>
                <option value="Flow">Flow</option>
                <option value="Havas">Havas</option>
                <option value="Initiative">Initiative</option>
                <option value="Kaimera">Kaimera</option>
                <option value="Mindshare">Mindshare</option>
                <option value="Nunn">Nunn</option>
                <option value="OMD">OMD</option>
                <option value="PHD">PHD</option>
                <option value="Spark Foundry">Spark Foundry</option>
                <option value="Starcom">Starcom</option>
                <option value="Universal McCann">Universal McCann</option>
                <option value="Wavemaker">Wavemaker</option>
            </select>
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to receive updates and agree to terms</label>
        </div>
        
        <div style="text-align: center;">
            <button class="btn" id="submitBtn" onclick="submitEntry()">SCRATCH NOW</button>
        </div>
        
        <div id="resultArea"></div>
    </div>

    <script>
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('resultArea');
            const cssClass = isError ? 'error-box' : 'result-box';
            resultDiv.innerHTML = `<div class="${cssClass}">${message}</div>`;
        }

        async function submitEntry() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const company = document.getElementById('company').value;
            const terms = document.getElementById('terms').checked;
            const submitBtn = document.getElementById('submitBtn');
            
            // Validate all fields
            if (!firstName || !lastName || !email || !company || !terms) {
                showResult('Please fill in all fields and accept terms!', true);
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showResult('Please enter a valid email address!', true);
                return;
            }
            
            // Disable button to prevent double submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'PROCESSING...';
            
            console.log('Submitting entry for:', firstName, lastName, company);
            
            showResult(`
                Processing your entry...<br>
                Please wait while we register your details...
            `);
            
            const webhookData = {
                'first_name': firstName,
                'last_name': lastName,
                'email': email,
                'company': company,
                'timestamp': new Date().toISOString(),
                'has_scratched': 'false',
                'prize': 'Not yet scratched'
            };
            
            try {
                // Send data using fetch API (AJAX) instead of form submission
                const response = await fetch('https://hooks.zapier.com/hooks/catch/18589917/uhnih4c/', {
                    method: 'POST',
                    mode: 'no-cors', // Important: Zapier doesn't send CORS headers
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(webhookData)
                });
                
                // With no-cors mode, we can't read the response, but the webhook still receives the data
                console.log('Data sent to webhook successfully');
                
                // Show success message
                showResult(`
                    <strong>✓ Entry submitted successfully!</strong><br><br>
                    Thank you, ${firstName}!<br>
                    Your entry has been registered.<br><br>
                    <strong>Next Step:</strong> We'll email you your scratch card link shortly!<br><br>
                    <em>Check your inbox at ${email}</em>
                `);
                
                // Clear form after successful submission
                setTimeout(() => {
                    document.getElementById('firstName').value = '';
                    document.getElementById('lastName').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('company').value = '';
                    document.getElementById('terms').checked = false;
                    
                    // Reset button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'SCRATCH NOW';
                }, 3000);
                
            } catch (error) {
                console.error('Error submitting:', error);
                // Even if there's an "error" (due to no-cors), the webhook likely received the data
                showResult(`
                    <strong>✓ Entry submitted!</strong><br><br>
                    Thank you, ${firstName}!<br>
                    If you don't receive an email within a few minutes, please try again.
                `);
                
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = 'SCRATCH NOW';
            }
        }
        
        // Add enter key support for form submission
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        submitEntry();
                    }
                });
            });
        });
        
        console.log('Avid Scratch & Win - AJAX Version Loaded');
    </script>
</body>
</html>
